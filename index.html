<!DOCTYPE html>
<html>
	<head>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title>Neighbourhood</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
	</head>

	<body>
		<div class='container'>
			<div class='row'>
				<div class='col-md-12 text-center'>
					<h2 class='header'>Neighborhood Map</h2>
					<p>Find what's in your neighborhood</p>
				</div>
			</div>
			<div class='row'>
				<form id = 'search-location' data-bind='submit: panTo'>
					<div class='col-md-12'>
						<input type='text' class='form-control' data-bind='textInput: imgAddress' placeholder='Enter location!'/>
					</div>
			</div>
			<div class='row'>
					<div class='col-md-12 text-center'>
						<input type='submit' class='btn btn-primary top-margin' value='Search'/>
					</div>
				</form>
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<h1 class='header text-center'>Find a place of interest</h1>
				</div>
			</div>
			<div class='row'>
				<div id='googleMap' class='col-md-12 text-center'>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-12 text-center top-margin'>
					<img class='img-responsive top-margin' src='' data-bind='attr: {src: imgSrc}'/>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/view.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
